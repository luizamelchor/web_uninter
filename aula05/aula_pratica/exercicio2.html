<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de gênero</title>
</head>
<body>
    <!-- 
    Elabore um algoritmo que leia o sexo de uma pessoa - se o sexo digitado é M ou F. Caso seja M, o algoritmo deve mostrar a mensagem "Sexo Masculino". Caso seja F, mostrar a mensagem "Sexo Feminino". Caso seja diferente de M/F, informar "Sexo Inválido!"
    -->
    <script>
        // Leitura do sexo digitado pelo usuário
        var sexo=prompt("Digite o sexo (M/F): ");
        var sexo=sexo.toUpperCase();

        // Verificar se é válido
        if (sexo == "M" || "F") {
            if (sexo == "M") {
                alert("Sexo Masculino");
            }
            else if (sexo == "F") {
                alert("Sexo Feminino");
            }
        }
        else {
            alert("Sexo Inválido!");
        }

    </script>
</body>
</html>
