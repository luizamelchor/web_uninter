<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(12, 7%);
            grid-template-rows: repeat(10, 4vh);
            grid-gap: 10px calc ((100% - 7% * 12) / 11);
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <div class="container"></div>
</body>
</html>
