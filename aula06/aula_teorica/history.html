<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
</head>
<body>
    <h1>History</h1>
    <button onclick="history.back()">Voltar</button>
    <button onclick="history.forward()">Avançar</button>
    <button onclick="history.go(2)">Avançar duas</button>
</body>
</html>
