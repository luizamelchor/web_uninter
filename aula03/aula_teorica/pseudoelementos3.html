<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-elementos</title>
    <style>
        ::marker {
            color: red;
            font-size: 23px;
        }
    </style>
</head>
<body>
    <ul>
        <li>Café</li>
        <li>Chá</li>
        <li>Leite</li>
    </ul>

    <ol>
        <li>Primeiro</li>
        <li>Segundo</li>
        <li>Terceiro</li>
    </ol>
</body>
</html>
