<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-elementos</title>
    <style>
        h1::after {
            content: url(../imagens/hi.gif);
        }

        h1::before {
            content: url(../imagens/hi.gif);
        }
    </style>
</head>
<body>
    <h1>Aqui temos um título</h1>
    <p>O pseudo-elemento ::before insere o conteúdo antes do conteúdo de um elemento</p>

    <h1>Aqui temos um título</h1>
</body>
</html>
