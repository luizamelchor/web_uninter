<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-elementos</title>
    <style>
        p::first-letter {
            color: #ff0000;
            font-size: xx-large;
        }

        p::first-line {
            color: #0000ff;
            font-variant: small-caps;
        }
    </style>
</head>
<body>
    <p>Você pode combinar os pseudo-elementos ::first-letter e ::firs-line para adicionar um efeito especial à primeira letra e à primeira linha de um texto!</p>
</body>
</html>
