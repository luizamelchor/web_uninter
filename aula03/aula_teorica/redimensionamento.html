<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redimensionamento</title>
    <style>
        .div1 {
            width: 400px;
            height: 200px;
            border: 1px solid red;
            box-sizing: border-box;
        }

        .div2 {
            width: 400px;
            height: 200px;
            padding: 30px;
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <div class="div1"></div><br><br>
    <div class="div2"></div>
</body>
</html>
