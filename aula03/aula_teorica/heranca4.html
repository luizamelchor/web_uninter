    <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herança</title>
    <style>
        ul li {
            /* Há diferença entre "ul, li" e "ul li" */
            display: inline;
            margin-left: 30px;
            color: white;
            background-color: black;
        }

        ul + p {
            font-size: x-large;
        }

        h1~h2 {
            color: red;
        }
    </style>
</head>
<body>
    <h1> Herança em CSS</h1>
    <h2>Linguagens</h2>
    <ul>
        <li>HOME</li>
